{% extends 'base.html' %}

{% block contenido %}
    <div class="content">
        <h3>Listado de Platillos</h3>
        <table id="tabla-platillos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for platillo in platillos %}
                <tr>
                    <td>{{ platillo.platillo_id }}</td>
                    <td>{{ platillo.plato }}</td>
                    <td>{{ platillo.descripcion }}</td>
                    <td>{{ platillo.precio }}</td>
                    <td>
                        <form action="{{ url_for('eliminar_platillo', id=platillo.platillo_id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn-accion btn-eliminar">Eliminar</button>
                        </form>
                       <!-- <a class="btn-accion btn-editar" href="{{ url_for('modificar_platillo', id=platillo.platillo_id) }}">Modificar</a> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
{% endblock contenido %}
